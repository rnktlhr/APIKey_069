<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Key Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #ffffff);
      color: #1e293b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease;
    }
    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #0369a1;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: #0284c7;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #0ea5e9;
      transform: scale(1.05);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    #result {
      margin-top: 1.5rem;
      display: none;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      padding: 1rem;
      word-break: break-all;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    #result.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    .api-label {
      color: #475569;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }
    .api-key {
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
      color: #0f172a;
      font-family: "Courier New", monospace;
    }
    .copy-btn {
      background: #22c55e;
      margin-top: 0.5rem;
      padding: 0.6rem 1rem;
    }
    .copy-btn:hover {
      background: #16a34a;
    }
    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #64748b;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate API Key</h1>
    <button id="generateBtn">Buat API Key</button>

    <div id="result">
      <div class="api-label">API Key:</div>
      <div class="api-key" id="apiKeyText"></div>
      <div class="api-label">Dibuat Pada:</div>
      <div class="api-key" id="createdAtText"></div>
      <button class="copy-btn" id="copyBtn">Salin</button>
    </div>

    <footer>© 2025 API Key Generator — Aman & Responsif</footer>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const resultDiv = document.getElementById("result");
    const apiKeyText = document.getElementById("apiKeyText");
    const createdAtText = document.getElementById("createdAtText");
    const copyBtn = document.getElementById("copyBtn");

    generateBtn.addEventListener("click", async () => {
      generateBtn.disabled = true;
      generateBtn.innerHTML = '<span class="spinner"></span> Membuat...';
      resultDiv.classList.remove("show");

      try {
        const response = await fetch("/api/create-key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ length: 32 })
        });

        const data = await response.json();

        if (data.status === "success") {
          apiKeyText.textContent = data.apiKey;
          createdAtText.textContent = new Date(data.createdAt).toLocaleString("id-ID");
        } else {
          apiKeyText.textContent = "Gagal membuat API key.";
          createdAtText.textContent = "";
        }
        resultDiv.classList.add("show");
      } catch (error) {
        apiKeyText.textContent = "Terjadi kesalahan koneksi ke server.";
        createdAtText.textContent = "";
        resultDiv.classList.add("show");
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = "Buat API Key";
      }
    });

    copyBtn.addEventListener("click", () => {
      const key = apiKeyText.textContent;
      if (!key || key.includes("Gagal") || key.includes("kesalahan")) return;
      navigator.clipboard.writeText(key);
      copyBtn.textContent = "Tersalin!";
      setTimeout(() => copyBtn.textContent = "Salin", 1500);
    });
  </script>
</body>
</html>
